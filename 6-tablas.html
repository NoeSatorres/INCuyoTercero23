<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <!-- Tablas -->
    <table border="1">
        <caption> ALUMNOS INCUYO</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Noelia</td>
                <td>Satorres</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Tobares</td>
                <td>34</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de alumnos: 2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
